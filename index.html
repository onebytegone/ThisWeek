<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="header">
   <h1>This Week...</h1>
</div>
   <div class="wrapper" id="jsWeek"></div>
   <script type="text/template" class="template-day">
      <div class="day">
         <div class="time"><%- model.used %>/24</div>
         <div class="name"><%- model.name %></div>
         <div class="items">
            <%= model.tasksHTML %>
         </div>
      </div>
   </script>
   <script type="text/template" class="template-task">
      <div class="task <%- model.classes %>">
         <div class="time"><%- model.hours %>hr</div>
         <h1><%- model.name %></h1>
      </div>
   </script>
   <script type="text/javascript" src="js/thirdparty/jquery-1.11.3.min.js"></script>
   <script type="text/javascript" src="js/thirdparty/underscore-min.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
